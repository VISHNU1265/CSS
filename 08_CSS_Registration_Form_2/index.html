<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-div animate animate__jackInTheBox">
        <i class="fa fa-user-circle"></i>
        <h2>Register Here</h2>
        <form class="register-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <select value="" class="form-control">
                    <option value="">Select a Designation</option>
                    <option value="">Software Engineer</option>
                    <option value="">Sr.Software Engineer</option>
                    <option value="">Tech Lead</option>
                    <option value="">Sr.Tech Lead</option>
                    <option value="">Project Manager</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Register" class="register-button">
            </div>
        </form>
    </div>
</body>
</html>
